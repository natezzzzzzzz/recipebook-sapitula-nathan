{% extends 'recipeBase.html' %}

{% block title %}{{ name }}{% endblock %}

{% block content %}
    <h2>{{ name }}</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}: {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>

    <br>

    <a href="/recipes/list">Return to Recipe List</a>
{% endblock %}
